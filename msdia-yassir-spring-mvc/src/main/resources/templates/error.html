<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome pour les icônes -->
    <script src="https://kit.fontawesome.com/6f828e9bf3.js" crossorigin="anonymous"></script>

    <!-- Configuration personnalisée de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#3B82F6',
                            600: '#2563EB',
                        },
                        error: {
                            400: '#F87171',
                            500: '#EF4444',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50 flex items-center justify-center min-h-screen">
<div layout:fragment="content1" class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto text-center">
        <!-- Illustration SVG en option (peut être remplacée par une icône Font Awesome) -->
        <div class="w-48 h-48 mx-auto mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#F87171" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>

        <!-- Badge d'erreur -->
        <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-error-100 text-error-600 mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
            Oops! Page non trouvée
        </h1>

        <p class="text-lg text-gray-600 mb-8" th:text="${errorMessage}">
            La page que vous recherchez semble introuvable.
        </p>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">
            <a th:href="@{/}" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary-500 hover:bg-primary-600 transition-all">
                <i class="fas fa-home mr-2"></i> Retour à l'accueil
            </a>
            <a th:href="@{/login}" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-primary-600 bg-primary-50 hover:bg-primary-100 transition-all">
                <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
            </a>
        </div>

        <p class="text-sm text-gray-400">
            Problème persistant? <a href="#" class="text-primary-500 hover:text-primary-600">Contactez notre support</a>
        </p>
    </div>
</div>
</body>
</html>
