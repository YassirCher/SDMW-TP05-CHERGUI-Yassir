<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">
<head>
    <meta charset="UTF-8">
    <title>Form products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/saveProduct}">
            <div>
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${product.name}">
                <span class="text-danger" th:errors="${product.name}"></span>
            </div>
            <div>
                <label>prix</label>
                <input class="form-control" type="number" name="dateNaissance" th:value="${product.price}">
                <span class="text-danger" th:errors="${product.price}"></span>
            </div>
            <div>
                <label>Score</label>
                <input class="form-control" type="text" name="score" th:value="${product.quantity}">
                <span class="text-danger" th:errors="${product.quantity}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
